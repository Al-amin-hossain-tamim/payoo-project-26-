<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl ">
        <div class=" min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3">
            <div class="flex items-center">
                <img class="w-[50px]" src="./assets/Group.png" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$<span>45000</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880] "> <i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 "></i>Log Out</button>
            </div>
        </div>

        <div class="mt-8 p-3">
            <h1 class="font-bold text-2xl">ðŸ”¥Welcome to Payooo!</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </div>

        <div class=" min-h-[200px] grid grid-cols-3 gap-3 p-3">
            <div class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <p class="text-center">Add Money</p>
            </div>
            <div class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/send1.png" class="mx-auto" alt="">
                <p class="text-center">Cashout</p>
            </div>
            <div class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/money1.png" class="mx-auto" alt="">
                <p class="text-center">Transfer MOney</p>
            </div>
            <div class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/bonus1.png" class="mx-auto" alt="">
                <p class="text-center">Get Bonus</p>
            </div>
            <div class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/purse1.png" class="mx-auto" alt="">
                <p class="text-center">Pay Bill</p>
            </div>
            <div class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/transaction1.png" class="mx-auto" alt="">
                <p class="text-center">Transaction</p>
            </div>
        </div>
    </div>

    <!-- all form section  -->

    <div class="all-form-section max-w-lg mx-auto">
        <!-- add money section -->
        <h1 class="text-xl text-black font-bold my-5">Add Money</h1>
        <form class="bg-white p-8 rounded-2xl">
            <div class="mb-3">
                <label for="">Select A Bank</label> <br>
                <select class="select rounded-3xl bg-[#f4f5f7] mt-3 w-full">
                    <option>Select Bank</option>
                    <option>Ab Bank</option>
                    <option>IFIC Bank</option>
                    <option>Dutch Bangla Bank</option>

                </select>
            </div>
            <div class="mb-3">
                <label class="font-semibold" for="">Bank Account Number</label> <br>
                <input id="" type="text" placeholder="Enter 11 digits account number"
                    class="py-1 px-2  rounded-3xl bg-[#f4f5f7] mt-1 input font-semibold w-full">
            </div>
            <div class="mb-3">
                <label class="font-semibold" for="">Amount to Add</label> <br>
                <input id="" type="text" placeholder="Add Amount to withdraw"
                    class="py-1 px-2  rounded-3xl bg-[#f4f5f7] mt-1 input font-semibold w-full">
            </div>
            <div>
                <label class="font-semibold" for="">Pin Number</label> <br>
                <input id="" type="password" placeholder="Enter 4 digit pin number"
                    class="py-1 px-2  rounded-3xl bg-[#f4f5f7] mt-1 input font-semibold w-full">
            </div>
            <button id="" class="btn bg-[#0874f2] w-full mt-4 rounded-3xl text-white font-bold">Add Money</button>
        </form>
    </div>
</body>

</html>
