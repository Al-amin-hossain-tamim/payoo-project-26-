<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo mobile app</title>
    <!-- daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[280px] bg-[url(./assets/bg.png)] bg-cover bg-no-repeat flex justify-center items-center">
        <img src="assets/Group.png" alt="">
        
    </div>

    <form class="w-[350px] bg-white p-8 rounded-2xl">
        <div>
            <label class="font-semibold" for="">Mobile Number</label> <br>
            <input id="mobile-number" type="text" placeholder="write your name" class="py-1 px-2  rounded-3xl bg-[#f4f5f7] mt-1 input font-semibold">
        </div>
        <div class="mt-2">
            <label class="font-semibold" for="">4 Digit Pin</label> <br>
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="py-1 px-2  rounded-3xl bg-[#f4f5f7] mt-1 input font-semibold">
        </div>
        <button id="login-btn" class="btn bg-[#0874f2] w-full mt-4 rounded-3xl text-white">Login</button>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
